name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Node.js 20 설치 (Next.js 16 요구사항 충족)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # 20.9.0 이상 자동 설치
          cache: 'npm'
          cache-dependency-path: frontend/package*.json

      # 의존성 설치 (ci로 더 안정적)
      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      # Next.js 빌드 (로컬에서 미리 실행)
      - name: Build Next.js App
        run: npm run build
        working-directory: ./frontend

      # (선택) staticwebapp.config.json을 .next 폴더로 복사 (라우팅 필요시)
      # - name: Copy config for routing
      #   run: cp staticwebapp.config.json frontend/.next/staticwebapp.config.json
      #   if: hashFiles('staticwebapp.config.json') != ''

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_PLANT_0FEAD9E00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # 핵심: Oryx 빌드 스킵하고, 이미 빌드된 .next 폴더 사용
          skip_app_build: true          # <- 이게 마법! Oryx build 무시
          app_location: "./frontend"    # 소스 코드 경로 (빌드 무시되지만 참조용)
          api_location: ""              # API 없음
          output_location: ".next"      # 이미 빌드된 출력 폴더 (build 대신 .next로!)
          # 만약 next export (완전 static) 쓰면 output_location: "out" 로 변경

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_PLANT_0FEAD9E00 }}
          action: "close"
