name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Node.js 20 강제 설치 (이게 핵심!)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # 또는 '20.x', '20.18.0', '22' 등 가능
          cache: 'npm'            # npm 캐시로 빌드 속도 2~3배 빨라짐
          cache-dependency-path: frontend/package-lock.json   # 필요시 경로 조정

      # (선택) npm install 수동으로 돌리고 싶을 때만 사용
      # - name: Install Dependencies
      #   run: npm ci
      #   working-directory: ./frontend

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_PLANT_0FEAD9E00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Next.js 프로젝트에 맞게 수정한 부분
          app_location: "./frontend"        # 기존과 동일
          api_location: ""                  # API 없으면 그대로
          # output_location: ".next"          # Next.js는 .next 폴더가 기본 출력물!
          # 만약 next export를 쓰고 있다면 아래처럼 바꿔야 함
          output_location: "out"

          # (선택) Next.js 빌드 커맨드 커스터마이징 필요하면 추가
          # app_build_command: "npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_PLANT_0FEAD9E00 }}
          action: "close"

